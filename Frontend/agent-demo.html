<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent 智能体 - RAGFlow.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#69B1FF',
            accent: '#36CFC9',
            dark: '#1D2129',
            light: '#F2F3F5',
            danger: '#F53F3F',
            warning: '#FF7D00',
            success: '#00B42A'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-gray-50 text-dark min-h-screen flex flex-col">
  
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
            <i class="fa fa-link text-white text-xl"></i>
          </div>
          <span class="text-xl font-bold text-primary">RAGFlow<span class="text-dark">.ai</span></span>
        </div>
        
        <nav class="hidden md:flex items-center space-x-1">
          <a href="knowledge-base.html" class="px-4 py-2 font-medium border-b-2 border-transparent hover:border-primary hover:text-primary transition">知识库</a>
          <a href="intelligent-assistant.html" class="px-4 py-2 font-medium border-b-2 border-transparent hover:border-primary hover:text-primary transition">智能助手</a>
          <a href="agent-demo.html" class="px-4 py-2 font-medium border-b-2 border-primary text-primary transition">Agent</a>
          <a href="model-management.html" class="px-4 py-2 font-medium border-b-2 border-transparent hover:border-primary hover:text-primary transition">模型管理</a>
        </nav>
        
        <div class="flex items-center space-x-4">
          <button class="p-2 rounded-full hover:bg-gray-100 transition">
            <i class="fa fa-bell-o text-gray-600"></i>
          </button>
          <img src="https://picsum.photos/id/1005/40/40" alt="用户头像" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main class="flex-grow container mx-auto px-4 py-6">
    
    <!-- 页面标题和介绍 -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold mb-2">Agent 智能体</h1>
      <p class="text-gray-600">Agent 能够自主规划任务、调用工具、整合信息，帮你完成复杂目标</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- 左侧: Agent 介绍 -->
      <div class="lg:col-span-1 space-y-4">
        
        <!-- Agent 能力卡片 -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h2 class="text-lg font-bold mb-4 flex items-center">
            <i class="fa fa-lightbulb-o text-yellow-500 mr-2"></i>
            Agent 能力
          </h2>
          <div class="space-y-3">
            <div class="flex items-start">
              <i class="fa fa-check-circle text-green-500 mr-3 mt-1"></i>
              <div>
                <div class="font-medium">任务分解</div>
                <div class="text-sm text-gray-600">将复杂任务拆解为可执行步骤</div>
              </div>
            </div>
            <div class="flex items-start">
              <i class="fa fa-check-circle text-green-500 mr-3 mt-1"></i>
              <div>
                <div class="font-medium">工具调用</div>
                <div class="text-sm text-gray-600">自动选择并使用合适的工具</div>
              </div>
            </div>
            <div class="flex items-start">
              <i class="fa fa-check-circle text-green-500 mr-3 mt-1"></i>
              <div>
                <div class="font-medium">知识检索</div>
                <div class="text-sm text-gray-600">从知识库中查找相关信息</div>
              </div>
            </div>
            <div class="flex items-start">
              <i class="fa fa-check-circle text-green-500 mr-3 mt-1"></i>
              <div>
                <div class="font-medium">迭代优化</div>
                <div class="text-sm text-gray-600">根据结果不断调整策略</div>
              </div>
            </div>
          </div>
        </div>

        <!-- 可用工具列表 -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h2 class="text-lg font-bold mb-4 flex items-center">
            <i class="fa fa-wrench text-blue-500 mr-2"></i>
            可用工具
          </h2>
          <div id="tools-list" class="space-y-2">
            <div class="text-sm text-gray-500 text-center py-4">
              <i class="fa fa-spinner fa-spin mr-2"></i>加载中...
            </div>
          </div>
        </div>

        <!-- 示例问题 -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h2 class="text-lg font-bold mb-4 flex items-center">
            <i class="fa fa-question-circle text-purple-500 mr-2"></i>
            示例问题
          </h2>
          <div class="space-y-2">
            <button class="example-question w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-primary hover:text-white rounded-lg transition">
              帮我搜索知识库中关于 RAG 的内容
            </button>
            <button class="example-question w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-primary hover:text-white rounded-lg transition">
              计算 (123 + 456) * 789 的结果
            </button>
            <button class="example-question w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-primary hover:text-white rounded-lg transition">
              现在几点了？
            </button>
            <button class="example-question w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-primary hover:text-white rounded-lg transition">
              搜索知识库并总结 Agent 的工作原理
            </button>
          </div>
        </div>

      </div>

      <!-- 右侧: 对话界面 -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-sm flex flex-col h-[calc(100vh-200px)]">
          
          <!-- 对话头部 -->
          <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center mr-3">
                  <i class="fa fa-robot text-white"></i>
                </div>
                <div>
                  <div class="font-bold">RAG Agent</div>
                  <div class="text-xs text-gray-500">在线 • 基于 ReAct 框架</div>
                </div>
              </div>
              <button class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition">
                <i class="fa fa-refresh mr-1"></i> 新对话
              </button>
            </div>
          </div>

          <!-- 对话内容区域 -->
          <div id="agent-chat-box" class="flex-1 p-6 overflow-y-auto">
            <!-- 欢迎消息 -->
            <div class="text-center mb-8">
              <div class="w-16 h-16 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-robot text-white text-2xl"></i>
              </div>
              <h3 class="text-xl font-bold mb-2">你好！我是 RAG Agent</h3>
              <p class="text-gray-600 text-sm max-w-md mx-auto">
                我可以帮你搜索知识库、执行计算、查询信息等。告诉我你的目标，我会自动规划并完成任务！
              </p>
            </div>

            <!-- 消息将在这里动态添加 -->
          </div>

          <!-- 统计信息 -->
          <div id="agent-stats" class="px-6 py-2 border-t border-gray-100 bg-gray-50">
            <!-- 统计信息将在这里显示 -->
          </div>

          <!-- 输入区域 -->
          <div class="p-4 border-t border-gray-200">
            <div class="flex items-end space-x-3">
              <div class="flex-1">
                <textarea 
                  id="agent-query-input"
                  rows="2"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary resize-none"
                  placeholder="输入你的问题或目标..."
                ></textarea>
              </div>
              <button 
                id="send-agent-query"
                class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition shadow-md hover:shadow-lg flex items-center justify-center h-[56px]"
              >
                <i class="fa fa-paper-plane mr-2"></i>
                发送
              </button>
            </div>
            <div class="mt-2 text-xs text-gray-500">
              <i class="fa fa-info-circle mr-1"></i>
              按 Enter 发送，Shift + Enter 换行
            </div>
          </div>

        </div>
      </div>

    </div>

  </main>

  <!-- 引入 Agent JS -->
  <script src="js/agent.js"></script>
</body>
</html>
