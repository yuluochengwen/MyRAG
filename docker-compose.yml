version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: myrag-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: myrag
      MYSQL_USER: myrag
      MYSQL_PASSWORD: myrag123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - myrag-network

  # Ollama服务
  ollama:
    image: ollama/ollama:latest
    container_name: myrag-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - myrag-network
    # 如果有GPU，取消注释以下内容
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.15-community
    container_name: myrag-neo4j
    restart: always
    ports:
      - "7474:7474"  # HTTP UI
      - "7687:7687"  # Bolt协议
    environment:
      - NEO4J_AUTH=neo4j/myrag123
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      - NEO4J_db_logs_query_enabled=INFO
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - myrag-network

  # FastAPI后端
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: myrag-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - ./KnowledgeBase:/app/KnowledgeBase
      - ./Models:/app/Models
      - ./VectorDB:/app/VectorDB
      - ./logs:/app/logs
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
      - MYSQL_DATABASE=myrag
      - OLLAMA_BASE_URL=http://ollama:11434
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=myrag123
    depends_on:
      - mysql
      - ollama
      - neo4j
    networks:
      - myrag-network

  # Nginx前端服务器
  nginx:
    image: nginx:alpine
    container_name: myrag-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./Frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - myrag-network

volumes:
  mysql_data:
  ollama_data:
  neo4j_data:
  neo4j_logs:

networks:
  myrag-network:
    driver: bridge
